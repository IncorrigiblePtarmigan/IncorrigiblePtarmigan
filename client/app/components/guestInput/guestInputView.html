<div class="container" ng-controller="guestInputCtrl">
	<div class="row">
	  <form name="guestInputForm" role="form">
	    <div class="col-lg-6">

				<h2 class="headline">Add Guest</h2>

			  <label for="guest-name">Guest Name</label>
				<div class="form-group">
				  <input ng-model="guestName" type="text" class="form-control" id="guest-name" placeholder="Your Guest's Name" required>
				</div>

				<!-- Only show plus-one field if guest name field is not empty -->
			  <div ng-show="guestName">
				  <label for="friend-name">Guest's Plus-One</label>
					<div class="form-group">
					  <input ng-model="friendName" type="text" class="form-control" id="friend-name" placeholder="Your Guest's Plus-One">
				  </div>
			  </div>

			  <div>
				  <button class="btn btn-default add-next-guest" ng-click="addGuest()">Continue Adding Guests</button>
			  </div>

			  <div>
				  <button class="btn btn-default" ng-click="addAllGuests()">Done Adding Guests</button>
			  </div>

			  <div>
			  <h3 ng-show="guests.length > 0">Guests Added in this Session</h3>
			    <div class="highlight-box">
			    <!-- TODO: Add logic to show that a plus-one guest is the plus-one of a primary guest -->
					  <div class="input-list" ng-repeat="guest in guests | orderBy: 'guestName' ">
					    {{guest.guestName}} 
					  </div>
				  </div>
			  </div>

		  </div>

	  </form>
  </div>
</div>
